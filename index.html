<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=KoHo:500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FreeCodeCamp | Survey Form</title>
</head>

<body>
    <h1>Survey Form</h1>
    <div class="container">
        <div class="row">
            <p>Let us known how we can improve FreeCodeCamp</p>
        </div>
        <form action="">
            <div class="row">
                <div class="labels">
                    <label for="name">* Name:</label>
                </div>
                <div class="right-row">
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label for="email">* Email:</label>
                </div>
                <div class="right-row">
                    <input type="email" name="name" id="email" placeholder="Enter your Email" required>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="age">* Age: </label>
                </div>
                <div class="right-row">
                    <input type="number" name="name" id="age" placeholder="Age" required>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <p>Which option best describes your current role? </p>
                </div>
                <div class="right-row">
                    <select name="occupation">
                        <option value="select an option" disabled>Select an option</option>
                        <option value="student" selected>Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full time learner</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <p class="paragraf">* How likely is that you would recommend freeCodeCamp to a friend? </p>

                </div>
                <div class="right-row">
                    <ul>
                        <li>
                            <label for="definitely">
                                <input type="radio" name="recommend" id="definitely" required>Difinittly
                            </label>
                        </li>
                        <li>
                            <label for="maybe">
                                <input type="radio" name="recommend" id="maybe" required>Maybe
                            </label>
                        </li>
                        <li>
                            <label for="not sure">
                                <input type="radio" name="recommend" id="not sure" required>Not sure
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <p>What do you like most in FCC: </p>
                </div>
                <div class="right-row">
                    <select>
                        <option value="select an option" selected disabled>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open source</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <p class="paragraf1">
                        Things that should be improved in the future (Check all that apply):
                    </p>
                </div>
                <div class="right-row">
                    <label for="front-end projects">
                        <input type="checkbox" name="front-end projects" id="front-end projects">Front-end projects
                    </label>
                    <br>
                    <label for="back-end projects">
                        <input type="checkbox" name="back-end projects" id="back-end projects">Back-end projects
                    </label>
                    <br>
                    <label for="data visualization">
                        <input type="checkbox" name="data visualization" id="data visualization">Data Visualization
                    </label>
                    <br>
                    <label for="chalenges">
                        <input type="checkbox" name="chalenges" id="chalenges">Chalenges
                    </label>
                    <br>
                    <label for="open source community">
                        <input type="checkbox" name="open source community" id="open source community">Open Source Community
                    </label>
                    <br>
                    <label for="gitter help rooms">
                        <input type="checkbox" name="gitter help rooms" id="gitter help rooms">Gitter help rooms
                    </label>
                    <br>
                    <label for="videos">
                        <input type="checkbox" name="videos" id="videos">Videos
                    </label>
                    <br>
                    <label for="city meetups">
                        <input type="checkbox" name="city meetups" id="city meetups">City Meetups
                    </label>
                    <br>
                    <label for="wiki">
                        <input type="checkbox" name="wiki" id="wiki">Wiki
                    </label>
                    <br>
                    <label for="forum">
                        <input type="checkbox" name="forum" id="forum">Forum
                    </label>
                    <br>
                    <label for="additional courses">
                        <input type="checkbox" name="additional courses" id="additional courses">Additional Courses
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="labels">
                    <label for="comments and suggestions">
                        <p class="paragraf2 ">Any Comments or Suggestions? </p>
                    </label>
                </div>
                <div class="right-row">
                    <textarea name="comments and suggestions" id="comments and suggestions" cols="20" rows="3" placeholder="Enter your comment here ..."></textarea>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
